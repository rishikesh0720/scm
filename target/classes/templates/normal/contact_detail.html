<!DOCTYPE html>

  <html lang="en" xmlns:th="http://www.thymeleaf.org" 
  th:replace="normal/base::layout(~{::section})">
  
    <head>
	     <meta charset="utf-8"/>
	     
	     <title>  </title>
     
    </head>
    
     <body>
            <section>
              
               <div class ="card mr-3 ml-3" th:if="${contact}" >
               <!-- ye div tabhi chalao jb contact a rha ho backend se (contact model attribute me pass kiye jo tha render krta hai
               )-->
                  <div class ="card-body" >
                  
                  <div class ="container text-center">
                      
                  <img  style=" height: 200px; width:200px; "class="my_profile_pic"  src="" th:src="@{'/img/'+${contact.image}}"  alt="profile pic"/>
					<!--hm model me contact send kiye hai isliye data acces by using contactkey  -->      
                 <h3 class="mt-3" ><span class ="mr-1" th:text="${contact.name}"></span >[<span class="ml-1 mr-1" th:text="${contact.secondName}"></span >] </h3 >
                     
                     <table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col">C<span th:text="${contact.cId}"></span ></th>
						      
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${contact.email}"></span ></td>
						      
						    </tr>
						    <tr>
						    
						      <th scope="row">Phone</th>
						      <td><span th:text="${contact.phone}"></span ></td>
						      
						      
						    </tr>
						    <tr>
						    
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span ></td>
						      
						      
						    </tr>
						    
						    
						  </tbody>
                     </table>
                     
                     <div class="description">
                    <th:block th:utext="${contact.description}"></th:block > 
                     
                     </div>
                     
                     <div class ="container ">
                           <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block"> Delete</button >
					       <!-- here not pass url from controller as it come from function deleteContact(${c.cId} made in base.html and in function we pass controller url -->
					             <!--  c comes from above we used in each loop fetcg contach details with c so used contact(kyi ki yha contact ka object bnaye hai).cid to get contact id -->
					        <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="POST">
					       
					             <button type="submit" class="btn btn-success btn-sm btn-block mt-1"> Update</button >
					             
					       </form >
					       
					       
                     </div>

                 
                  </div>
                  
                  
               </div>
              
               </div>
               <!-- agar contact nhi aya to i.e false condition  -->
                <h1 class="text-center bg-danger p-3 text-white"th:unless="${contact}">You dont have access or permission to view</h1>
                
               
            </section>
    </body>
    
  </html>
